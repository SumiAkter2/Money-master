  <div class="row">

<div class="col-lg-6 col-sm-12 text-sm-center"> <input id="income-id" class="create-input-color justify-content-center border-0 rounded "   value="20000"></div>
<!-- expeses section -->
<div>

        <div class="col-lg-6 col-sm-12">
     <h5  class="text-center">Food:</h5 >
   </div>
 <div class="col-lg-6 col-sm-12 text-sm-end">  <input id="food-id" class="create-input-color justify-content-center border-0 rounded" ></div>
 </div>
 <div class="row d-flex">
    <div class="col-lg-6 col-sm-12">
 <h5  class="text-center">Rent:</h5 >

</div>

 <h5  class="text-center ">Clothes:</h5 >
</div>

</div>
</div>
<!-- calculate -->
<div class="text-center p-2">

<p  class="fw-bold fs-5">Balance: <span id="balance">000</span> </p>

        <button id="save-btn" class=" px-3 fs-4 border-0 text-white create-bg-primary rounded-3">Save</button>
    </div>
</div>

<div class="text-center p-2">
    <p class="fw-bold fs-5">Saving Amount: <span id="saving-amount"> 000</span> </p><span id="hide-cuppon">Please Enter valid persentage.</span>
